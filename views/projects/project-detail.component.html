<div *ngIf="project">
    <h2>{{project.name}} details!</h2>
    <p>Created on: {{project.dateCreated}}
    <br> id: {{project.id}}</p>
    <div [hidden]="!submitted">
        <h2>Project successfully updated</h2>
    </div>

<form (ngSubmit)="onSubmit()" #projectEditForm="ngForm">
        <div>
            <label>name: </label>
            <input [(ngModel)]="project.name" placeholder="name" name="name" #name="ngModel" required/>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div>
            <label>Client: </label>
            <select [(ngModel)]="project.client" name="client" #client="ngModel" required>
                <option value="">Please select client ...</option>
                <option *ngFor="let client of clients" value="{{client.id}}" [selected]="client.id == project.client">{{client.name}}</option>
            </select>
            <div [hidden]="client.valid || client.pristine" class="alert alert-danger">
                Client is required
            </div>
        </div>
        <div>
            <select [(ngModel)]="project.status" name="status" required>
                <option *ngFor="let s of projectStatus" value="{{s}}" [selected]="s == project.status">{{s}}</option>
            </select>
        </div>
        <button type="submit" [disabled]="!projectEditForm.form.valid">Submit</button>
    </form>
    <a routerLink="/projects">Back to Projects</a>
    <button (click)="save()">Save</button>
</div>
