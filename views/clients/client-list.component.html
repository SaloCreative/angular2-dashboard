<h2>Clients</h2>
<div>
    <label>Client name:</label> <input #clientName />
    <button (click)="add(clientName.value); clientName.value=''">
        Add
    </button>
</div>
<ul class="clients">
    <li *ngFor="let client of clients" [class.selected]="client === selectedClient" (click)="onSelect(client)">
        <span class="badge">{{client.id}}</span>
        <span>{{client.name}}</span>
        <button class="delete" (click)="delete(client); $event.stopPropagation()">x</button>
    </li>
</ul>
<div *ngIf="selectedClient">
    <h2>
        {{selectedClient.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
