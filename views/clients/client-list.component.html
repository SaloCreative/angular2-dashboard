<h2>Clients</h2>
<div>
    <label>Client name:</label> <input #clientName />
    <button (click)="add(clientName.value); clientName.value=''">
        Add
    </button>
</div>
<div *ngIf="errorMessage">
    {{errorMessage}}
</div>
<ul class="clients">
    <li *ngFor="let client of clients | paginate: { itemsPerPage: 50, currentPage: page, totalItems: total }">
        <span class="badge">{{client.fldClientID}}</span>
        <span>{{client.fldCompanyName}}</span>
        <a routerLink="/clients/{{client.fldClientID}}">{{client.fldCompanyName}}</a>
    </li>
</ul>
<pagination-controls (pageChange)="getClientsByPage($event)"></pagination-controls>
