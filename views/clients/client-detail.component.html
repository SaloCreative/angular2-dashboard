<div *ngIf="client">
    <h2>{{client.fldCompanyName}} details!</h2>
    <div>
        <label>id: </label>{{client.fldClientID}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="client.fldCompanyName" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
